{% if data1 and data1|length > 0 %}
<table>
  <thead>
    <tr>
      {% for k in data1[0].keys() %}
        <th>{{ k }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for r in data1 %}
      <tr>
        {% for v in r %}
          <td>{{ v }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="empty">No rows found in dataset1.</div>
{% endif %}
