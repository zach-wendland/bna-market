{% if forsale is not none and forsale|length > 0 %}
<table>
  <thead>
    <tr>
      {% for k in forsale.columns %}
        <th>{{ k }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for _, row in forsale.iterrows() %}
      <tr>
        {% for v in row %}
          <td>{{ v }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="empty">No rows found in BNA_FORSALE.</div>
{% endif %}
